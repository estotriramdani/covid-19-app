<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" />
  </head>
  <body>
    <div class="app shadow">
      <div class="hero">
        <div class="container">
          <h3>Covid-19</h3>
          <h4>Are you feeling sick?</h4>
          <p>
            If you feel sick with any of covid-19 symptoms please call or SMS us
            immediately for help.
          </p>
          <div class="buttons">
            <div>
              <a href="#" class="btn btn-call">
                <i class="fa fa-phone"></i> Call Now</a
              >
            </div>
            <div>
              <a href="#" class="btn btn-sms"
                ><i class="fa fa-comment"></i> Send SMS</a
              >
            </div>
          </div>

          <!-- content -->
          <div class="main-content">
            <div class="container">
              <div class="h4">Prevention</div>
              <div class="image-content">
                <div class="image-detail">
                  <img src="img/prevent.svg" alt="" />
                  <p>Avoid close contact</p>
                </div>
                <div class="image-detail">
                  <img src="img/mash.svg" alt="" />
                  <p>Avoid close contact</p>
                </div>
                <div class="image-detail">
                  <img src="img/mash.svg" alt="" />
                  <p>Avoid close contact</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
